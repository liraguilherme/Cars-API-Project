<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API Carros</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>    
</head>
<body>
    <div class="box">
        <h1>Cadastro de Carros</h1>
        <form action="">
            <input type="text" class="email" name="email" placeholder="email">
            <input type="text" class="password" name="password" placeholder="password">
            <input type="text" class="brand" name="brand" placeholder="brand">
            <input type="text" class="model" name="model" placeholder="model">
            <input type="text" class="year" name="year" placeholder="year">
            <input type="text" class="price" name="price" placeholder="price">
            <input type="text" class="mileage" name="mileage" placeholder="mileage">
            <input type="text" class="color" name="color" placeholder="color">
            <input type="text" class="fuel" name="fuel" placeholder="fuel">
            <button>Cadastrar</button>
        </form>


    </div>
    
</body>
</html>
